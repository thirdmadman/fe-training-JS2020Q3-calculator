<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
<div calculator-grid class="calculator-grid">
    <div class="output">
        <div data-current-solution class="previous-operand">0</div>
        <div data-current-result class="current-operand">0</div>
    </div>
    <button data-operation-all-clear>AC</button>
    <button data-operation-root>root</button>
    <button data-operation-pow>n^i</button>
    <button data-operation-delete>DEL</button>
    <button data-operation-division>รท</button>
    <button data-number-1>1</button>
    <button data-number-2>2</button>
    <button data-number-3>3</button>
    <button data-operation-multiply>*</button>
    <button data-number-4>4</button>
    <button data-number-5>5</button>
    <button data-number-6>6</button>
    <button data-operation-sum>+</button>
    <button data-number-7>7</button>
    <button data-number-8>8</button>
    <button data-number-9>9</button>
    <button data-operation-diff>-</button>
    <button data-number-dot>.</button>
    <button data-number-0>0</button>
    <button data-operation-equals>=</button>
</div>
<button data-all-clear>AC</button>
</body>
</html>
